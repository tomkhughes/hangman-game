<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet"  href="assets/css/reset.css">
  <link rel="stylesheet"  href="assets/css/style.css">
  <title>Hangman Game</title>
</head>

<body>
<div class= "main-container">
  <div class="header-container">
       <img class="img-fluid" src="assets/images/banner1.jpg" alt="Resoponsive image">
      <h1>Beatles Hangman Game!</h1>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Word to Guess</h3>
    </div>
    <div class="panel-body">
      <h2 id="word-blanks"></h2>
    </div>
  </div>
   
  <div class="panel panel-default">
    <div class="panel-body">
      Wrong Guesses: <span id="wrong-guesses"></span>
    </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-body">
      Guesses Left: <span id="guesses-left">7</span>
    </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-body">
      Win Counter: <span id="win-counter">0</span>
    </div>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-body">
      Loss Counter:  <span id="loss-counter">0</span>
    </div>
  </div>
  
</div>
</div>
<script type="text/javascript" src="assets/javascript/hangman.js"></script>
</body>
</html>
